<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speedy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="controls">
        <div id="SlideContainer">
            <input type="range" min="1" max="100" id="Slider">
        </div>
        <div id="button-value-box">
            <div id="speed-box">
                <p id="speed-text">Speed: <input id="speed-input" type="text"></p>
            </div>
            <div id="speed-shift-container">
                <button class="speed-button" id="left-shift">&lt;</button>
                <button class="speed-button" id="right-shift">&gt;</button>
            </div>
        </div>
    </div>


    <script src="popup.js"></script>
</body>

</html>
