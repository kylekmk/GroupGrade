<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Group Grade</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../popup/popup.css">
</head>

<body>

    <a href="../settings/settings.html" id="add-proj">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
    </a>

    <div>
        <span id="proj-name">Project Name</span>
        <div id="btn-box">
            <button id="clear">Clear</button>
            <button id="autofill">Autofill</button>
        </div>
    </div>

    <table id="rubric-table">
        <thead>
            <tr class="table-head">
                <th>Criteria</th>
                <th>Comments</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td><span id="point-total" class="grade"></span><span id="point-max" class="maxPts"></td>
            </tr>
        </tfoot>
    </table>

    <br>





    <script src="../popup/popup.js"></script>
</body>

</html>
