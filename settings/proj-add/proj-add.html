<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="../proj-add/proj-add.css">

</head>

<body>
    <a id="back" href="../settings.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
            class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
    </a>

    <br>

    <span id="num-label" for="criteria">Number of criteria:
        <input id="num-criteria" type="number" min="1">
    </span>


    <table id="rubric-table">
        <thead>
            <tr class="table-head">
                <textarea id="name" type="text">Project Name</textarea>
            </tr>
            <tr class="table-head">
                <th>Criteria</th>
                <th>Grade Value</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td><span id="point-total">Total Points: </span></td>
            </tr>
        </tfoot>
    </table>

    <div id="save-box">
        <button id="save">Save Project</button>
    </div>

    <script src="../proj-add/proj-add.js"></script>

</body>

</html>
